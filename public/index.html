<!DOCTYPE html>
<html ng-strict-di>
  <head>
    <meta charset="UTF-8">
    <title>Cloud9 Launcher</title>
    <style>
      [ng-cloak] { display: none; }
    </style>
    <script src="./jspm_packages/system.js"></script>
    <script src="./config.js"></script>
    <script src="./bundle.js"></script>
    <script>
      System.import('vendor/semantic');
      System.import('app/app.module').then(function(app){
        app.ng.bootstrap(document, [app.name]);
      });
    </script>
  </head>
  <body ng-cloak ng-controller="AppController as app">
    <div class="ui container">
      <ui-view></ui-view>
    </div>
  </body>
</html>
